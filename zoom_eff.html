<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="css/test.scss">
  </head>
  <body>
    <div class="container">
        <div id="zoom" class="magnify-wrapper">
          <img src="https://images.unsplash.com/photo-1542856204-00101eb6def4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=975&q=80" id="main-img" />
          <div id="large-img"></div>
        </div>
      </div>
      <script>
         document.getElementById("zoom").addEventListener(
    "mousemove",
    function (e) {
        var original = document.getElementById("main-img"),
        magnified = document.getElementById("large-img"),
        style = magnified.style,
        x = e.pageX - this.offsetLeft,
        y = e.pageY - this.offsetTop,
        imgWidth = original.width,
        imgHeight = original.height,
        xperc = (x / imgWidth) * 100,
        yperc = (y / imgHeight) * 100;

        // Add some margin for right edge
        if (x > 0.01 * imgWidth) {
        xperc += 0.15 * xperc;
        }

        // Add some margin for bottom edge
        if (y >= 0.01 * imgHeight) {
        yperc += 0.15 * yperc;
        }

        // Set the background of the magnified image horizontal
        style.backgroundPositionX = xperc - 9 + "%";

        // Set the background of the magnified image vertical
        style.backgroundPositionY = yperc - 9 + "%";

        // Move the magnifying glass with the mouse movement.
        style.left = x - 50 + "px";
        style.top = y - 50 + "px";
    },
  false
);
      </script>
  </body>
  </html>
